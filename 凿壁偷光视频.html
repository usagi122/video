<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凿壁偷光 - Záo Bì Tōu Guāng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>凿壁偷光 - Záo Bì Tōu Guāng</h1>
    </header>
    <main>
        <section class="images">
            <div class="image-container">
                <img src="image1.jpg" alt="凿壁偷光图1">
                <ul>
                    <li>图片1：古代穷书生家徒四壁在黑夜里没有灯光的环境下读书的场景，注意要表现出黑暗氛围和书生的形象特征。</li>
                </ul>
            </div>
            <div class="image-container">
                <img src="image2.jpg" alt="凿壁偷光图2">
                <ul>
                    <li>图片2：一个穷书生家徒四壁家里没有灯，发现墙上有一个很小的洞，能透出一点光。</li>
                </ul>
            </div>
            <div class="image-container">
                <img src="image3.jpg" alt="凿壁偷光图3">
                <ul>
                    <li>图片3：一个穷书生在家里，拿凿子在墙上凿出了一个洞。</li>
                </ul>
            </div>
            <div class="image-container">
                <img src="image4.jpg" alt="凿壁偷光图4">
                <ul>
                    <li>图片4：古代的书生家徒四壁，坐在黑暗的环境下读书，墙上有一个小洞，用洞里的光照明书本读书。注意表现书生的家境和读书状态，以及黑暗的环境下的氛围。</li>
                </ul>
            </div>
            <div class="image-container">
                <img src="image5.jpg" alt="凿壁偷光图5">
                <ul>
                    <li>图片5：一个古代的大官，手里拿着书，非常高兴，古代画风。</li>
                </ul>
            </div>
        </section>
        <section class="video">
            <h2>合成的视频</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频标签。
            </video>
        </section>
    </main>
</body>
</html>
